<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formular</title>
  </head>
  <body>
    <h1>Formlar</h1>
    <form action="mailto:iakunina9393@gmail.com">
      <h3>Anrede</h3>
      <input id="herr" type="radio" name="anrede" />
      <label for="herr">Herr</label>
      <br />
      <input id="frau" type="radio" name="anrede" />
      <label for="frau">Frau</label>
      <br />
      <br />
      <input id="name" type="text" />
      <label for="name">Vor- und Nachname</label>
      <br />
      <input id="email" type="text" />
      <label for="email">E-mail</label>
      <br />
      <input id="adresse" type="text" />
      <label for="adresse">Adresse</label>
      <br />
      <h3>Möchten Sie über unsere neuen Produkte informiert werden?</h3>
      <input id="checkYes" type="radio" name="news" />
      <label for="checkYes">Ja</label>
      <br />
      <input id="checkNo" type="radio" name="news" />
      <label for="checkNo">Nein</label>
      <br />
      <h3>Wenn ja, woran sind Sie interesiert?</h3>
      <input id="haus" type="checkbox" />
      <label for="haus">Alles für Ihr Zuhause</label>
      <br />
      <input id="kinder" type="checkbox" />
      <label for="kinder">Alles für Kinder</label>
      <br />
      <input id="gesundheit" type="checkbox" />
      <label for="gesundheit">Alles für Gesundheit</label>
      <br />
      <h3>Stimmen Sie den AGB zu?</h3>
      <input id="agb" type="radio" name="agb" />
      <label for="agb">Ja</label>
      <br />
      <input id="agb" type="radio" name="agb" />
      <label for="agb">Nein</label>
      <br />
      <h3>Schreiben Sie bitte einen Kommentar!</h3>
      <textarea name="message" cols="30" rows="10">Ihre Mittelung</textarea>
      <br />
      <br />
      <input type="submit" value="Abschicken" />
    </form>
  </body>
</html>
