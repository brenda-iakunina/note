<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Listen</title>
  </head>
  <body>
    <!-- 2 Arten von Listen im HTML: Geordneten Listen (ordered List) nicht-geordnete Liste (unordered list). Eine nicht-geordnete Liste muss keiner Abfolge folgen und eine geordnete Liste hat eine AufzÃ¤hlung. Listen haben IMMER als direktes Kind Element die LI Tag Elements(list-item)-->
    <ul>
      <!-- unordered list-->
      <li>Mehl, Quark</li>
      <!-- list-item mit Inhalt(content) -->
      <li>Badewanne, Banane</li>
      <li>
        <span>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate ad
          esse, distinctio illo voluptas beatae, sequi quisquam unde enim
          veritatis aliquam nihil et, commodi labore porro a nostrum ratione
          qui.
        </span>
      </li>
    </ul>
    <ol type="I">
      <!-- orderd list-->
      <li>Mehl, Quark</li>
      <!-- list-item mit Inhalt(content)-->
      <li>Wasser</li>
      <li><a href="">Link in einer Liste</a></li>
      <li>
        <img
          src="https://www.karrieretag.org/wp-content/uploads/2021/08/dci-digital-career-institute-logo.png"
          alt="dci logo"
        />
      </li>
    </ol>
  </body>
</html>
