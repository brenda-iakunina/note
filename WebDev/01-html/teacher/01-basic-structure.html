<!-- Tells the browser we use html 5: -->
<!DOCTYPE html>
<!-- HTML tag is the parent element of our site: -->
<html>
  <!-- The head tag is for meta data 
       and infos about the site: -->
  <head>
    <!-- Title tag is the text shown in the tab head: -->
    <title>Ich bin ein title</title>
  </head>
  <!-- The body tag is the parent of all the elements 
       that the user can see: -->
  <body>
    <!-- h1 is the biggest heading: -->
    <h1>Ich bin ein H1</h1>
  </body>
</html>
